<!DOCTYPE html>
<html>
<head>
    <title>Login | EduPredict</title>
    <style>
        body { background: #f3f4f6; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 15px; width: 300px; border-radius: 12px; border: 1px solid #ddd; margin: 25px 0; outline: none; }
        button { background: #4f46e5; color: white; border: none; padding: 15px 40px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Student Performance Prediction System</h2>
        <form action="/dashboard" method="post">
            <input list="rolls" name="roll" placeholder="Enter Roll Number..." required autocomplete="off">
            <datalist id="rolls">
                {% for r in rolls %}<option value="{{r}}">{% endfor %}
            </datalist>
            <button type="submit">Predict Performance</button>
        </form>
    </div>
</body>
</html>
